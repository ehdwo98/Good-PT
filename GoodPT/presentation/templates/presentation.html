{% extends "layout.html" %}

{% load static %}
{% block content %}
<div class="video-wrapper">        
            
    <div class="video-container">            
        <div class="video-item">                
            <video autoplay muted id="preview"></video>            
        </div>            
        <div class="video-item">                
            <video id="recording" style="display:none"></video>            
        </div>
    </div>
    <div class="button-container">            
        <button class="record-button">
            <img src='../static/img/icons/record.png' id = "button-record-image">
        </button>           
        <button class="stop-button">
            <img src='../static/img/icons/stop.png' id = "button-stop-image">
        </button>            
        <button class="play-button">
            <img src='../static/img/icons/play.png' id = "button-play-image">
        </button>
        {% comment %} <a class="download-button">다운로드</a> {% endcomment %}
    </div>    
</div>
<script defer src = "{% static '/js/camera.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'camera.css' %}">
{% endblock content %}
