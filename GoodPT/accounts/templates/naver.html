
{% load socialaccount %}
<div>
    {% if user.is_authenticated %}
        <a href="/accounts/logout" type="button" class="h1">Logout</a>   
    {% else %}                
    <h2><a href="{% provider_login_url 'naver' method='oauth2' %}">네이버 로그인</a></h2>
    <h2><a href="{% provider_login_url 'kakao' method='oauth2' %}">카카오 로그인</a></h2>
    <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="{% provider_login_url 'google' %}">
        <i class="fa-brands fa-google"></i> Log in with Google
    </a>    
    {% endif %}
</div>
<!-- 네이버 스크립트 -->
