<html>
    <head>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
            <div class="sign-up-container">
                <div class = "login_form">
                <form name = 'register' method="post">
                    {%csrf_token%}
                <h1>계정 생성하기</h1>
                <div class = "login_span">
                    
                </div>
                <input type="text" name="username" placeholder="이름">
                <input type="email" name = "email" placeholder="이메일">
                <input type="password" name="password1" placeholder="비밀번호">
                <input type="password" name="password2" placeholder="비밀번호확인">
                <button class="form_btn" name="register">회원가입</button>
            </div>    
            </form>
            </div>
            <div class="sign-in-container">
                <div class="login_form">

                <h1>로그인</h1>
                <div class = "login_span">
                소셜 로그인 또는 사이트 로그인을 해주세요.
                </div>
                <form action="" name='login' method = "post">
                    {%csrf_token%}
                <input type="username" name = "username" placeholder="이메일">
                <input type="password" name = "password" placeholder="비밀번호">
                <div class="social-links">
                    <div>
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    </div>
                    <div>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </div>
                    <div>
                    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </div>
                </div>
                <button type="submit" class="form_btn" name="login">로그인</button>
            </div>    
            </form>
            </div>
            <div class="overlay-container">
                <div class="overlay-left">
                <h1>환영합니다!</h1>
                <div class = "login_detail">
                    <p>회원정보를 입력해 가입을 진행해주세요.</p>
                </div>
                <button id="signIn" class="overlay_btn">로그인</button>
                </div>
                <div class="overlay-right">
                <h1>발표력을 증진 시키세요!</h1>
                <div class = "login_detail">
                    <p>우리 서비스에서 여러분의 발표능력을 향상시켜드리겠습니다.</p>
                </div>
                    <button id="signUp" class="overlay_btn">회원가입</button>
                </div>
            </div>
            </div>
        </div>
        <footer>
           
              
            
            <ul class="ft_link">
                <li><a href="http://localhost:8000/login/privacy" onclick="privacypolicy()">개인정보 처리방침</a></li>
               
              
            
        </footer>
        <!-- 모달 창 -->
   
    </body>
    <link rel="stylesheet" href="/static/css/login.css"/>
    <script defer src = '/static/js/login.js'></script>
    <html>
